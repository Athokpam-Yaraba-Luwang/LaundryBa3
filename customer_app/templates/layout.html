<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LaundryBa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-dark {
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">
    {% block content %}{% endblock %}
    <!-- Notification Toast Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Notification Popup -->
    <div id="notification-popup"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full mx-4 transform transition-all scale-100">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 mb-4">
                    <i class="fas fa-bell text-3xl text-blue-600"></i>
                </div>
                <h3 class="text-lg leading-6 font-bold text-gray-900 mb-2">Update!</h3>
                <p class="text-sm text-gray-600 mb-6" id="popup-message">
                    Your order is ready!
                </p>
                <button onclick="closePopup()"
                    class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-3 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm transition">
                    Awesome!
                </button>
            </div>
        </div>
    </div>

    <script>
        // Notification Logic
        // Use the same key as register.html/my_orders.html
        let PHONE = localStorage.getItem('user_phone');

        async function checkNotifications() {
            if (!PHONE) return; // Not logged in

            try {
                const res = await fetch(`/api/customer/notifications?phone=${PHONE}`);
                if (!res.ok) return;

                const data = await res.json();
                const notifs = data.notifications || [];

                if (notifs.length > 0) {
                    const latest = notifs[0]; // Assumes sorted desc by timestamp
                    const lastSeenId = localStorage.getItem('last_seen_notif_id');

                    // Show if we haven't seen this specific notification ID yet
                    if (!lastSeenId || latest.id != lastSeenId) {
                        showPopup(latest.message);
                        localStorage.setItem('last_seen_notif_id', latest.id);
                    }
                }
            } catch (e) {
                console.error("Polling error:", e);
            }
        }

        function showPopup(msg) {
            const popup = document.getElementById('notification-popup');
            const msgEl = document.getElementById('popup-message');
            msgEl.textContent = msg;
            popup.classList.remove('hidden');

            // Play a subtle sound? (Optional, browser might block)
        }

        function closePopup() {
            document.getElementById('notification-popup').classList.add('hidden');
        }

        // Poll every 3 seconds if logged in
        if (PHONE) {
            setInterval(checkNotifications, 3000);
            checkNotifications(); // Initial check
        }
    </script>
</body>

</html>
