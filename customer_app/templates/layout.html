<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LaundryBa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-dark {
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">
    {% block content %}{% endblock %}
    <!-- Notification Toast Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 flex flex-col gap-2"></div>

    <!-- Notification Popup -->
    <div id="notification-popup"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full mx-4 transform transition-all scale-100">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 mb-4">
                    <i class="fas fa-bell text-3xl text-blue-600"></i>
                </div>
                <h3 class="text-lg leading-6 font-bold text-gray-900 mb-2">Update!</h3>
                <p class="text-sm text-gray-600 mb-6" id="popup-message">
                    Your order is ready!
                </p>
                <button onclick="closePopup()"
                    class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-3 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm transition">
                    Awesome!
                </button>
            </div>
        </div>
    </div>

    <!-- User Profile / Debug -->
    <div class="fixed bottom-4 left-4 z-40">
        <div class="bg-white/90 backdrop-blur shadow-lg rounded-full px-4 py-2 flex items-center gap-2 border border-gray-200 text-sm hover:scale-105 transition cursor-pointer"
            onclick="document.getElementById('phoneInput').classList.toggle('hidden')">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="font-medium text-gray-600">User: <span id="displayPhone">...</span></span>
            <i class="fas fa-cog text-gray-400"></i>
        </div>
        <input type="text" id="phoneInput"
            class="hidden mt-2 border rounded-lg px-3 py-2 w-40 shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter Phone..." onchange="updatePhone(this.value)">
    </div>

    <script>
        // Notification Logic
        let PHONE = localStorage.getItem('customer_phone') || '123';

        // Update UI
        document.getElementById('displayPhone').textContent = PHONE;
        document.getElementById('phoneInput').value = PHONE;

        function updatePhone(val) {
            if (!val) return;
            PHONE = val;
            localStorage.setItem('customer_phone', val);
            document.getElementById('displayPhone').textContent = val;
            document.getElementById('phoneInput').classList.add('hidden');

            // Reset seen status to show notifications for this new user
            localStorage.removeItem('last_seen_notif_id');

            checkNotifications(); // Check immediately

            // Show toast confirmation
            const toast = document.createElement('div');
            toast.className = "fixed bottom-20 left-4 bg-gray-800 text-white px-4 py-2 rounded-lg text-xs shadow-lg z-50";
            toast.textContent = `Switched to user: ${val}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        async function checkNotifications() {
            try {
                const res = await fetch(`/api/customer/notifications?phone=${PHONE}`);
                if (!res.ok) return;

                const data = await res.json();
                const notifs = data.notifications || [];

                if (notifs.length > 0) {
                    const latest = notifs[0]; // Assumes sorted desc by timestamp
                    const lastSeenId = localStorage.getItem('last_seen_notif_id');

                    // Show if we haven't seen this specific notification ID yet
                    if (!lastSeenId || latest.id != lastSeenId) {
                        showPopup(latest.message);
                        localStorage.setItem('last_seen_notif_id', latest.id);
                    }
                }
            } catch (e) {
                console.error("Polling error:", e);
            }
        }

        function showPopup(msg) {
            const popup = document.getElementById('notification-popup');
            const msgEl = document.getElementById('popup-message');
            msgEl.textContent = msg;
            popup.classList.remove('hidden');

            // Play a subtle sound? (Optional, browser might block)
        }

        function closePopup() {
            document.getElementById('notification-popup').classList.add('hidden');
        }

        // Poll every 3 seconds
        setInterval(checkNotifications, 3000);
        checkNotifications(); // Initial check
    </script>
</body>

</html>
